<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Taschenrechner mit Vue.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type=number] {
            width: calc(50% - 12px);
            padding: 10px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .operator-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            width: 50px; 
            padding: 10px;
            margin: 5px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .add { background-color: #4CAF50; }
        .subtract { background-color: #f44336; }
        .multiply { background-color: #008CBA; }
        .divide { background-color: #e7e7e7; color: black; }

        .result-display {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            width: 100%; /* Sorgt daf√ºr, dass der Textcontainer die volle Breite einnimmt */
            text-align: center; /* Zentriert den Text horizontal */
        }

    </style>
</head>
<body>
    <div id="app">
        <input v-model.number="number1" type="number" placeholder="Zahl 1" />
        <input v-model.number="number2" type="number" placeholder="Zahl 2" />

        <div class="operator-buttons">      
            <button @click="add" class="add">+</button>
            <button @click="subtract" class="subtract">-</button>
            <button @click="multiply" class="multiply">*</button>
            <button @click="divide" class="divide">/</button>
        </div>

        <div class="result-display">
            <p>Ergebnis: {{ result }}</p>
        </div>
    </div>

    <!-- Einbindung von Vue.js -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>

    <!-- Vue.js Applikationscode -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    number1: 0,
                    number2: 0,
                    result: 0
                };
            },
            methods: {
                add() {
                    this.result = this.number1 + this.number2;
                },
                subtract() {
                    this.result = this.number1 - this.number2;
                },
                multiply() {
                    this.result = this.number1 * this.number2;
                },
                divide() {
                    if (this.number2 !== 0) {
                        this.result = this.number1 / this.number2;
                    } else {
                        alert("Division durch Null ist nicht erlaubt!");
                    }
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
